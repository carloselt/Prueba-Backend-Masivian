version: 2
jobs:
  build:
    
    working_directory: ~/circleci-lowest-common-ancestor

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:

      - checkout

      - restore_cache:
          key: circleci-lowest-common-ancestor-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-lowest-common-ancestor-{{ checksum "pom.xml" }}
      
      - run: mvn package
        # run tests!
      - run: mvn test
      
      - store_test_results:
          path: target/surefire-reports
      
      - store_artifacts:
          path: target/lowest-common-ancestor-0.0.1-SNAPSHOT.jar
